<ion-content [fullscreen]="true">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 mt-3">
        <app-transaction-overview></app-transaction-overview>
      </div>
    </div>
    <div class="row g-3" style="margin: 0;">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-4">
        <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
          [plugins]="pieChartPlugins">
        </canvas>
      </div>
      <div class="col-sm-12 col-lg-4">
        <transaction-type-pie-chart [filter]="filter"></transaction-type-pie-chart>
      </div>
      <div class="col-sm-12 col-lg-4">
        <maintainance-pie-chart [filter]="filter"></maintainance-pie-chart>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="bar-chart-container d-flex align-items-center justify-content-center">
          <canvas *ngIf="allTransactions.length" baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
            [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</ion-content>
