<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <div class="centerLogin">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Flat No:</mat-label>
              <input name="id" ngModel matInput placeholder="Please enter flat no..." required>
            </mat-form-field>
          </div>
      
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password:</mat-label>
              <input name="password" ngModel matInput [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
      
          <div>
            <button [disabled]="!loginForm.valid" mat-stroked-button color="primary">Login</button>
          </div>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
