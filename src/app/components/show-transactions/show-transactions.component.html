<ag-grid-angular
  style="width: 100%; height: 200px;"
  [rowData]="transactions"
  [pagination]="true"
  [defaultColDef]="defaultColDef"
  [rowSelection]="'single'"
  [paginationPageSize]="5"
  [columnDefs]="tableCol"
  [rowClassRules]="rowClassRules"
  (selectionChanged)="onSelectionChanged($event)"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
