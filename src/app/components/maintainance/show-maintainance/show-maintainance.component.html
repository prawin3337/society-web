<div class="grid-container">
  <ag-grid-angular style="width: 100%; height: 200px;" [rowData]="maintainance" [pagination]="true"
    [defaultColDef]="defaultColDef" [rowSelection]="'single'" [paginationPageSize]="5" [rowClassRules]="rowClassRules"
    [columnDefs]="tableCol" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
  <div class="grid-export-btn">
    <button mat-button (click)="onBtExport()"><i class="bi bi-file-earmark-arrow-down"></i></button>
  </div>
</div>
